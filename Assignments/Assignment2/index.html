<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="child heading">
            <p>Counter</p>
        </div>
        <div class="child text">
            <p>Use buttons to increment or decrement the value</p>
        </div>
        <div class="child button">
            <div class="btn dcs" onclick="decreament()">-</div>
            <span class="value">0</span>
            <div class="btn inc" onclick="increament()">+</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
